---
layout: default
---

<header>
  <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="content">
  {% include post-meta.html post=page %}

  <div class="post-body">
    {{ content }}
    {% include post-tags.html post=page %}
  </div>

  <script>
    $(document).ready(function() { 
          $('.content').fadeTo(700, 1);
        });
  </script>

  {% include comments.html %}
  {% include related_posts.html %}
</div>
