<script>
    const pressed = ['','','','','','','','','','',''];
    const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter'
    const secretMessages = [
        "DO NOT EMAIL ME FOR ANYTHING EVER AGAIN.",
        "SERIOUSLY."
    ];
    var i = 0;


    const html = document.querySelector("html");
    const ft = document.querySelector(".innerft1");

    window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        pressed.shift();
        pressedJoin = pressed.join('');

        if (pressedJoin == secretCode) {
            html.style.setProperty("transition", "2s");
            html.style.setProperty("background-color", "rgb(222, 51, 51)");
            ft.style.setProperty("transition", "1s");
            ft.style.setProperty("opacity", "0%");
            setTimeout(() => {
                ft.innerHTML = secretMessages[i];
                i = (i - 1) * -1;
                ft.style.setProperty("opacity", "100%");
            }, 1000);
        }
    });
